<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local storage demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100">
    <header class="text-center"><h1>Sign up</h1></header>
    <main
      class="d-flex flex-grow-1 justify-content-center align-content-center"
    >
      <form id="content">
        <div class="mb-3">
          <label for="userField" class="form-label">Username</label>
          <input type="text" class="form-control" id="userField" />
        </div>
        <button id="save" class="btn btn-primary">Save</button>
        <button id="delete" class="btn btn-danger">Delete</button>
      </form>
      <aside class="align-self-center">
        <p>Countdown Timer:<span id="timer"></span></p>
      </aside>
    </main>
    <footer class="text-center"><p>Andrea Nika 2025</p></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
